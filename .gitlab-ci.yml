image: node:latest

stages:
  - build
  - test
  - deploy

build:
  before_script:
      - cd backend  
  stage: build
  script:
    - npm install
  catch:
    path:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - node_modules/

test:   
    stage: test
    coverage: /backend/
    dependencies:
        - build
    before_script:
      - cd backend
      - yarn add --dev jest
    script:
        - npm run test
    cache:
      paths:
      - coverage/
    artifacts:
        when: always
        reports:
            junit:
                - junit.xml
            cobertura: coverage/cobertura-coverage.xml

