image: node:latest

stages:
  - build
  - test
  - deploy
build:
before_script:
    - cd backend
  stage: build
  script:
    - npm install
  artifacts:
    expire_in: 1 days
    when: on_success

test:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  dependencies:
    - build
  script:
    - yarn test:ci
  artifacts:
    when: always


